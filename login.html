<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
     
.login {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
    text-align: center;
}

.login h2 {
    margin-bottom: 20px;
    color: #333;
    font-family: Arial, sans-serif;
}


.login input[type="email"],
.login input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.login .button,
.login .reset {
    width: 45%;
    padding: 10px;
    margin: 10px 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.login .button {
    background-color: #4CAF50;
    color: white;
}

.login .reset {
    background-color: #f44336;
    color: white;
}

.login .button:hover {
    background-color: #45a049;
}

.login .reset:hover {
    background-color: #d32f2f;
}


.login .message {
    margin-top: 10px;
    color: #d9534f;
    font-size: 14px;
    font-family: Arial, sans-serif;
}

    </style>
</head>
<body>
    <div class="login">
        <h2>LOGIN</h2>
        Enter email: <input type="email" id="username" placeholder="email" required><br><br>
        Enter password: <input type="password" id="password" placeholder="Password" required><br><br>
        <button class = "button" onclick="validateLogin()">Login</button>
        <button class="reset" onclick="resetForm()">Reset</button>
        <div class="message" id="message"></div>
    </div>

    <script src="validate.js"></script>
</body>
</html>
